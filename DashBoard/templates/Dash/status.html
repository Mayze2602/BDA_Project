
<br>

<div class="row">
    <div class="col">
        <div class="col-md">
            <div class="card text-white bg-primary mb-3" id="total-students">
                <div class="card-header">
                    <h5 class="card-title">Total Students</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-text">{{ total_students }}</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="col-md">
            <div class="card text-white bg-primary mb-3" id="total-courses">
                <div class="card-header">
                    <h5 class="card-title">Total Courses</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-text">{{ total_courses }}</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="col-md">
            <div class="card text-white bg-primary mb-3" id="average-gpa">
                <div class="card-header">
                    <h5 class="card-title">Average GPA</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-text">{{ average_gpa|floatformat:"2"  }}</h3>
                </div>
            </div>
        </div>
    </div>
