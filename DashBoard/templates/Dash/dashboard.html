<script>
    document.addEventListener('DOMContentLoaded', function () {
        var ctx = document.getElementById('studentsChart').getContext('2d');
    
        // Recibir los datos de Django a través del contexto
        var students = JSON.parse('{{ students|escapejs }}');
        var courses = JSON.parse('{{ courses|escapejs }}');
    
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: courses,
                datasets: [{
                    label: '# de Estudiantes',
                    data: students,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'Distribución de Estudiantes por Curso',
                        font: {
                            size: 16
                        },
                        padding: {
                            top: 10,
                            bottom: 30
                        }
                    }
                }
            }
        });
    });
</script>

<!--CGPA DISTRIBUTION CHART-->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var ctx = document.getElementById('cgpaDistributionChart').getContext('2d');
        var hist = JSON.parse('{{ hist|escapejs }}');
        var bins = JSON.parse('{{ bins|escapejs }}');
    
        // Prepare labels and data from the histogram and bins
        var labels = bins.slice(1).map(function (value, index) {
            return `${bins[index].toFixed(1)} - ${value.toFixed(1)}`;
        });
        var data = hist;
    
        var histogramChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Distribución de CGPA',
                    data: data,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Rangos de CGPA'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Cantidad de Estudiantes'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: 'Histograma de CGPA (2.0 - 4.0)',
                        font: {
                            size: 16
                        },
                        padding: {
                            top: 10,
                            bottom: 30
                        }
                    }
                },
                responsive: true,
                maintainAspectRatio: false
            }
        });
    });
    </script>
